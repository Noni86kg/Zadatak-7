<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="video-player">
        <video src="clip4.mp4" class="video" playsinline></video>

        
        <div class="controls">
            <div class="controls-top">
                <div class="video-line-total">
                    <div class="right-prog-video-line"></div>
                </div>
            </div>
            <div class="controls-down">
                <section class="left-side">
                    <i class="fas fa-play" id="play-pause"></i>
                    <i class="fas fa-volume-up" id="volume-up"></i>
                    <div class="volume-range">
                        <div class="volume-range-line" id="volume-range-line"></div>
                        <div class="volume-range-line-bg"></div>
                    </div>
                </section>

                <section class="right-side">
                    <div class="speed">
                        <select name="select" id="" class="select">
                            <option value="0.5">0.5 x</option>
                            <option value="0.75">0.75 x</option>
                            <option value="1" selected>1 x</option>
                            <option value="1.5">1.5 x</option>
                            <option value="2">2 x</option>
                        </select>
                    </div>
                    <div class="time">
                        <span class="right-time">00:00 / </span>
                        <span class="total-time">00:00</span>
                    </div>
                    <div class="fullscreen">
                        <div class="fas fa-expand"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
